<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="bg">
	<div class="desk">
		<div class="row">
			<div class="gor min"></div>
			<div class="gor">A</div>
			<div class="gor">B</div>
			<div class="gor">C</div>
			<div class="gor">D</div>
			<div class="gor">E</div>
			<div class="gor">F</div>
			<div class="gor">G</div>
			<div class="gor">H</div>
			<div class="gor min"></div>
		</div>
		<div class="row">
			<div class="ver">1</div>
			<div class="cell black"><img src="img/rook-white.png" alt=""></div>
			<div class="cell white"><img src="img/knight-white.png" alt=""></div>
			<div class="cell black"><img src="img/bishop-white.png" alt=""></div>
			<div class="cell white"><img src="img/queen-white.png" alt=""></div>
			<div class="cell black"><img src="img/king-white.png" alt=""></div>
			<div class="cell white"><img src="img/bishop-white.png" alt=""></div>
			<div class="cell black"><img src="img/knight-white.png" alt=""></div>
			<div class="cell white"><img src="img/rook-white.png" alt=""></div>
			<div class="ver flip">1</div>
		</div>
		<div class="row">
			<div class="ver">2</div>
			<div class="cell white"><img src="img/pawn-white.png" alt=""></div>
			<div class="cell black"><img src="img/pawn-white.png" alt=""></div>
			<div class="cell white"><img src="img/pawn-white.png" alt=""></div>
			<div class="cell black"><img src="img/pawn-white.png" alt=""></div>
			<div class="cell white"><img src="img/pawn-white.png" alt=""></div>
			<div class="cell black"><img src="img/pawn-white.png" alt=""></div>
			<div class="cell white"><img src="img/pawn-white.png" alt=""></div>
			<div class="cell black"><img src="img/pawn-white.png" alt=""></div>
			<div class="ver flip">2</div>
		</div>
		
		<div class="row">
			<div class="ver">3</div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="ver flip">3</div>
		</div>
		<div class="row">
			<div class="ver">4</div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="ver flip">4</div>
		</div>
		<div class="row">
			<div class="ver">5</div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="ver flip">5</div>
		</div>
		<div class="row">
			<div class="ver">6</div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="cell white"></div>
			<div class="cell black"></div>
			<div class="ver flip">6</div>
		</div>
		<div class="row">
			<div class="ver">7</div>
			<div class="cell black"><img src="img/pawn-black.png" alt=""></div>
			<div class="cell white"><img src="img/pawn-black.png" alt=""></div>
			<div class="cell black"><img src="img/pawn-black.png" alt=""></div>
			<div class="cell white"><img src="img/pawn-black.png" alt=""></div>
			<div class="cell black"><img src="img/pawn-black.png" alt=""></div>
			<div class="cell white"><img src="img/pawn-black.png" alt=""></div>
			<div class="cell black"><img src="img/pawn-black.png" alt=""></div>
			<div class="cell white"><img src="img/pawn-black.png" alt=""></div>
			<div class="ver flip">7</div>
		</div>
		<div class="row">
			<div class="ver">8</div>
			<div class="cell white"><img src="img/rook-black.png" alt=""></div>
			<div class="cell black"><img src="img/knight-black.png" alt=""></div>
			<div class="cell white"><img src="img/bishop-black.png" alt=""></div>
			<div class="cell black"><img src="img/queen-black.png" alt=""></div>
			<div class="cell white"><img src="img/king-black.png" alt=""></div>
			<div class="cell black"><img src="img/bishop-black.png" alt=""></div>
			<div class="cell white"><img src="img/knight-black.png" alt=""></div>
			<div class="cell black"><img src="img/rook-black.png" alt=""></div>
			<div class="ver flip">8</div>
		</div>
		<div class="row">
			<div class="gor flip min"></div>
			<div class="gor flip">A</div>
			<div class="gor flip">B</div>
			<div class="gor flip">C</div>
			<div class="gor flip">D</div>
			<div class="gor flip">E</div>
			<div class="gor flip">F</div>
			<div class="gor flip">G</div>
			<div class="gor flip">H</div>
			<div class="gor flip min"></div>
		</div>
	</div>
	</div>
</body>
</html>
